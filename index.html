<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="navbar">
              <h1>Code Journal</h1>
              <a class="head-anchor" href="#">Entries</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden" id="entry-form">
        <form class="journal-entry">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                class="image"
                src="images/placeholder-image-square.jpg"
                alt="placeholder image" />
            </div>
            <div class="column-half">
              <div data-view="entry-form">
                <label class="text-field-label" for="title">Title</label>
                <div>
                  <input type="text" required id="title" />
                </div>
                <label for="photo-url"> Photo URL</label>
                <div>
                  <input type="text" required id="photo-url" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div>
                <label for="notes">Notes</label>
              </div>
              <textarea rows="6" required id="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="button-justify">
                <button class="save" type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="" id="entries">
        <div class="row">
          <div class="entry-header">
            <h1>Entries</h1>
            <a href="#" class="new-entry-button">New</a>
          </div>
        </div>
        <ul id="entry-list">
          <li>
            <p id="no-entries">There are no entries to show.</p>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
