<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full page-header">Code Journal</div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <form class="journal-entry">
        <div class="row">
          <div class="column-half">
            <img
              class="image"
              src="images/placeholder-image-square.jpg"
              alt="placeholder image" />
          </div>
          <div class="column-half">
            <div data-view="entry-form">
              <label class="text-field-label" for="title">Title</label>
              <div>
                <input type="text" required id="title" />
              </div>
              <label for="photo-url"> Photo URL</label>
              <div>
                <input type="text" required id="photo-url" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="note-label">Notes</div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <textarea rows="10" required class="notes"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="button-justify">
              <button class="save" type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
